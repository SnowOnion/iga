<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>å®ˆæŠ¤ç¥å¯¹æŠ—æ‘„é­‚æ€ª</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: -apple-system, "Segoe UI Emoji", "Segoe UI Symbol", "Apple Color Emoji", "Noto Color Emoji", "Android Emoji", Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 100%;
            max-height: 800px;
            touch-action: none;
            background: #001;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #powerLevel {
            position: fixed;
            top: 40px;
            left: 10px;
            color: #ff0;
            font-size: 20px;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #restartBtn {
            padding: 10px 20px;
            font-size: 20px;
            background: #4444ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        #startMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #difficulty {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 3;
        }

        .difficulty-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: #fff;
            transition: background 0.3s;
        }

        .difficulty-btn:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">åˆ†æ•°: 0</div>
    <div id="powerLevel">ç«åŠ›: 0</div>
    <div id="startMessage">
        ç‚¹å‡»å±å¹•å¼€å§‹æ¸¸æˆ<br>
        ç§»åŠ¨æ‰‹æŒ‡æ§åˆ¶å·«å¸ˆ<br>
        å®ˆæŠ¤ç¥å’’ä¼šè‡ªåŠ¨å‘å°„
    </div>
    <div id="difficulty">
        é€‰æ‹©éš¾åº¦ï¼š<br>
        <button class="difficulty-btn" data-difficulty="1">ç®€å•</button>
        <button class="difficulty-btn" data-difficulty="2">ä¸­ç­‰</button>
        <button class="difficulty-btn" data-difficulty="3">å›°éš¾</button>
    </div>
    <div id="gameOver">
        æ¸¸æˆç»“æŸ<br>
        æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span><br>
        <button id="restartBtn">é‡æ–°å¼€å§‹</button>
    </div>
    <div id="version">v0.1.3</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startMessage = document.getElementById('startMessage');
        const powerLevelElement = document.getElementById('powerLevel');

        let gameStarted = false;
        let isGameOver = false;
        let score = 0;
        let lastSpawnTime = 0;
        let lastShootTime = 0;
        let dementors = [];
        let spells = [];
        let powerUps = [];
        let difficulty = 2; // é»˜è®¤ä¸­ç­‰éš¾åº¦
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            size: 40,
            power: 0
        };

        const GAME_WIDTH = 400;
        const GAME_HEIGHT = Math.min(window.innerHeight, 800);

        function resizeCanvas() {
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            
            // æ›´æ–°ç©å®¶ä½ç½®ï¼Œä½†ä¿æŒåœ¨æ°´å¹³æ–¹å‘çš„ç›¸å¯¹ä½ç½®
            const playerXRatio = player.x / GAME_WIDTH;
            player.x = GAME_WIDTH * playerXRatio;
            player.y = GAME_HEIGHT - 100;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function spawnDementor() {
            const size = 40;
            const patterns = [
                // ç›´çº¿ä¸‹è½+å°å¹…æ‘†åŠ¨
                {
                    speed: 2 + Math.random(),
                    angle: Math.random() * Math.PI * 2,
                    angleSpeed: (Math.random() - 0.5) * 0.08,
                    amplitude: 10 + Math.random() * 15,
                    pattern: 'swing',
                    emoji: 'ğŸ‘¿'  // æ‘†åŠ¨çš„æ¶é­”
                },
                // èºæ—‹ä¸‹é™
                {
                    speed: 1.5 + Math.random(),
                    angle: Math.random() * Math.PI * 2,
                    angleSpeed: (Math.random() < 0.5 ? 0.05 : -0.05),
                    radius: 50 + Math.random() * 50,
                    pattern: 'spiral',
                    emoji: 'ğŸ’€'  // æ—‹è½¬çš„éª·é«…
                },
                // Zå­—å½¢
                {
                    speed: 1.8 + Math.random(),
                    direction: Math.random() < 0.5 ? 1 : -1,
                    switchTime: Date.now(),
                    switchInterval: 1000 + Math.random() * 1000,
                    amplitude: 20 + Math.random() * 20,
                    pattern: 'zigzag',
                    emoji: 'ğŸ‘¾'  // Zå­—å½¢ç§»åŠ¨çš„å¤–æ˜Ÿäºº
                }
            ];

            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            const x = Math.random() * (canvas.width - size);

            dementors.push({
                x: x,
                y: -size,
                size: size,
                health: 3,
                maxHealth: 3,
                initialX: x,
                ...pattern
            });
        }

        function drawDementor(x, y, size, health, emoji) {
            ctx.save();
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, x, y);

            // ç”Ÿå‘½å€¼æ¡
            const healthBarWidth = size;
            const healthBarHeight = 3;
            const healthPercentage = health / 3;

            ctx.fillStyle = '#600';
            ctx.fillRect(x - size/2, y - size/2 - 10, healthBarWidth, healthBarHeight);
            ctx.fillStyle = '#f00';
            ctx.fillRect(x - size/2, y - size/2 - 10, healthBarWidth * healthPercentage, healthBarHeight);

            ctx.restore();
        }

        function drawWizard(x, y, size, castingSpell) {
            ctx.save();
            ctx.translate(x, y);

            // èº«ä½“ï¼ˆåœ†å½¢ï¼‰
            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#4a4a4a';
            ctx.fill();

            // å·¦æ‰‹è‡‚ï¼ˆé™æ­¢ï¼‰
            ctx.beginPath();
            ctx.moveTo(-size / 4, 0);
            ctx.lineTo(-size / 2, size / 3);
            ctx.strokeStyle = '#4a4a4a';
            ctx.lineWidth = 3;
            ctx.stroke();

            // å³æ‰‹è‡‚ï¼ˆåŠ¨ç”»ï¼‰
            const castingProgress = (Date.now() - lastShootTime) / 400;
            const maxArmAngle = Math.PI / 3;
            const armAngle = castingSpell ? maxArmAngle * Math.sin(Math.PI * castingProgress) : 0;

            ctx.beginPath();
            ctx.moveTo(size / 4, 0);
            ctx.lineTo(
                size / 4 + Math.cos(-Math.PI / 4 + armAngle) * size / 2,
                Math.sin(-Math.PI / 4 + armAngle) * size / 2
            );
            ctx.stroke();

            // å¤´ï¼ˆåœ†å½¢ï¼‰
            ctx.beginPath();
            ctx.arc(0, -size / 3, size / 4, 0, Math.PI * 2);
            ctx.fillStyle = '#4a4a4a';
            ctx.fill();

            ctx.restore();
        }

        function castSpell() {
            const now = Date.now();
            const shootInterval = Math.max(100, 400 - player.power * 30);
            if (now - lastShootTime >= shootInterval) {
                const spellSize = 10;
                spells.push({
                    x: player.x,
                    y: player.y - player.size / 2,
                    size: spellSize,
                    speed: 10
                });
                lastShootTime = now;
            }
        }

        function checkCollision(rect1, rect2) {
            const dx = rect1.x - rect2.x;
            const dy = rect1.y - rect2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (rect1.size + rect2.size) / 2;
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameStarted) {
                castSpell();
            }

            // ç»˜åˆ¶å·«å¸ˆ
            drawWizard(player.x, player.y, player.size, Date.now() - lastShootTime < 400);

            // æ›´æ–°å¹¶ç»˜åˆ¶æ‘„é­‚æ€ª
            dementors.forEach((dementor, index) => {
                // æ ¹æ®ä¸åŒæ¨¡å¼æ›´æ–°ä½ç½®
                switch (dementor.pattern) {
                    case 'swing':
                        dementor.angle += dementor.angleSpeed;
                        dementor.y += dementor.speed;
                        dementor.x += Math.sin(dementor.angle) * dementor.amplitude * 0.1;
                        break;

                    case 'spiral':
                        dementor.angle += dementor.angleSpeed;
                        dementor.y += dementor.speed;
                        dementor.x = dementor.initialX + Math.cos(dementor.angle) * dementor.radius;
                        break;

                    case 'zigzag':
                        dementor.y += dementor.speed;
                        if (Date.now() - dementor.switchTime > dementor.switchInterval) {
                            dementor.direction *= -1;
                            dementor.switchTime = Date.now();
                        }
                        dementor.x += dementor.direction * dementor.amplitude * 0.1;
                        break;
                }

                // ç¡®ä¿æ‘„é­‚æ€ªä¸ä¼šå®Œå…¨ç¦»å¼€å±å¹•
                dementor.x = Math.max(dementor.size / 2, Math.min(canvas.width - dementor.size / 2, dementor.x));

                drawDementor(dementor.x, dementor.y, dementor.size, dementor.health, dementor.emoji);

                if (checkCollision(dementor, player)) {
                    gameOver();
                }

                if (dementor.y > canvas.height) {
                    dementors.splice(index, 1);
                }
            });

            // æ›´æ–°å¹¶ç»˜åˆ¶å®ˆæŠ¤ç¥å’’
            spells.forEach((spell, spellIndex) => {
                spell.y -= spell.speed;

                const gradient = ctx.createRadialGradient(
                    spell.x, spell.y, 0,
                    spell.x, spell.y, spell.size
                );
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(spell.x, spell.y, spell.size, 0, Math.PI * 2);
                ctx.fill();

                dementors.forEach((dementor, dementorIndex) => {
                    if (checkCollision(spell, dementor)) {
                        dementor.health -= 1;
                        spells.splice(spellIndex, 1);

                        if (dementor.health <= 0) {
                            dementors.splice(dementorIndex, 1);
                            score += 10;
                            scoreElement.textContent = `åˆ†æ•°: ${score}`;
                            // æ‰è½é“å…·
                            spawnPowerUp(dementor.x, dementor.y);
                        }
                    }
                });

                if (spell.y < 0) {
                    spells.splice(spellIndex, 1);
                }
            });

            // æ›´æ–°å¹¶ç»˜åˆ¶é“å…·
            powerUps.forEach((powerUp, powerUpIndex) => {
                powerUp.y += powerUp.speed;
                drawPowerUp(powerUp);

                // æ£€æŸ¥æ˜¯å¦è¢«æ”¶é›†
                if (checkPowerUpCollision(powerUp, player)) {
                    player.power++;
                    updatePowerLevel();
                    powerUps.splice(powerUpIndex, 1);
                }

                // æ£€æŸ¥æ˜¯å¦è¶…å‡ºå±å¹•
                if (powerUp.y > canvas.height) {
                    powerUps.splice(powerUpIndex, 1);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true;
            gameStarted = false;
            finalScoreElement.textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('difficulty').style.display = 'none';
            // æ¸…é™¤æ€ªç‰©ç”Ÿæˆå®šæ—¶å™¨
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
        }

        function restart() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('difficulty').style.display = 'flex';
        }

        function startGame() {
            gameStarted = true;
            isGameOver = false;
            score = 0;
            document.getElementById('score').textContent = 'åˆ†æ•°: 0';
            startMessage.style.display = 'none';
            document.getElementById('difficulty').style.display = 'none';
            dementors = [];
            spells = [];
            powerUps = [];
            player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                size: 40,
                power: 0
            };
            updatePowerLevel();
            lastSpawnTime = Date.now();
            lastShootTime = Date.now();
            gameLoop();
            startDementorSpawn();
        }

        function startDementorSpawn() {
            // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„æ—§å®šæ—¶å™¨
            if (window.spawnInterval) {
                clearInterval(window.spawnInterval);
            }
            
            // è®¾ç½®æ–°çš„å®šæ—¶å™¨
            window.spawnInterval = setInterval(() => {
                if (!isGameOver && gameStarted) {
                    // æ ¹æ®éš¾åº¦ç”Ÿæˆæ€ªç‰©
                    for (let i = 0; i < difficulty; i++) {
                        spawnDementor();
                    }
                }
            }, 1000); // æ¯ç§’ç”Ÿæˆä¸€æ³¢
        }

        function getCanvasX(screenX) {
            const rect = canvas.getBoundingClientRect();
            const scale = GAME_WIDTH / rect.width;
            return (screenX - rect.left) * scale;
        }

        function handleMove(screenX) {
            if (!isGameOver && gameStarted) {
                const canvasX = getCanvasX(screenX);
                player.x = Math.max(player.size / 2, Math.min(GAME_WIDTH - player.size / 2, canvasX));
            }
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                document.getElementById('difficulty').style.display = 'flex';
                startMessage.style.display = 'none';
            }
            const touch = e.touches[0];
            handleMove(touch.clientX);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX);
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // é¼ æ ‡äº‹ä»¶å¤„ç†
        canvas.addEventListener('mousemove', (e) => {
            if (!isGameOver && gameStarted) {
                handleMove(e.clientX);
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                document.getElementById('difficulty').style.display = 'flex';
                startMessage.style.display = 'none';
            }
        });

        // æ·»åŠ éš¾åº¦é€‰æ‹©æŒ‰é’®çš„äº‹ä»¶ç›‘å¬
        document.querySelectorAll('.difficulty-btn').forEach(button => {
            button.addEventListener('click', () => {
                difficulty = parseInt(button.dataset.difficulty);
                startGame();
            });
        });

        restartBtn.addEventListener('click', restart);

        function spawnPowerUp(x, y) {
            powerUps.push({
                x: x,
                y: y,
                size: 20,
                speed: 5,
                emoji: 'âš¡'  // é—ªç”µè¡¨ç¤ºç«åŠ›é“å…·
            });
        }

        function drawPowerUp(powerUp) {
            ctx.save();
            ctx.font = `${powerUp.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(powerUp.emoji, powerUp.x, powerUp.y);
            ctx.restore();
        }

        function checkPowerUpCollision(powerUp, player) {
            const dx = powerUp.x - player.x;
            const dy = powerUp.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (powerUp.size + player.size) / 2;
        }

        function updatePowerLevel() {
            powerLevelElement.textContent = `ç«åŠ›: ${player.power}`;
        }

        gameLoop();
    </script>
</body>
